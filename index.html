<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Store</title>
    <meta property="og:image" content="assets/storelogo.png">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Mobile Header (Logo + Search) -->
    <div class="mobile-header">
        <a href="index.html" class="logo-mobile-header"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
        <div class="search-bar-mobile">
            <div class="search-input-wrapper">
                <input type="search" id="mobile-search-input" placeholder="DPS 후드/후드집업 출시" class="search-input">
                <span class="material-symbols-outlined search-icon">search</span>
            </div>
        </div>
    </div>

    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
                <button class="hamburger-menu" id="hamburger-menu">&#9776;</button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" class="active">홈</a></li>
                    <li><a href="http://pf.kakao.com/_eEFan">고객센터</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>
                </ul>
                <div class="nav-icons">
                    <div id="auth-container">
                        <a href="login.html" id="login-btn" class="btn">로그인</a>
                    </div>
                    <a href="cart.html" class="cart-icon">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </a>
                    <a href="mypage.html" class="mypage-icon">
                        <span class="material-symbols-outlined">person</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- PC Search Bar -->
    <div class="search-bar-pc">
        <div class="container">
            <div class="search-input-wrapper">
                <input type="search" id="pc-search-input" placeholder="상품 검색..." class="search-input">
                <span class="material-symbols-outlined search-icon">search</span>
            </div>
        </div>
    </div>

    <main>
        <section class="hero-slider">
            <div class="slides">
                <div class="slide active" style="background-image: url('assets/banner.png');">
                    <div class="hero-content">
                        <h1 class="hero-title">신규 컬렉션</h1>
                        <p class="hero-subtitle">최신 트렌드를 만나보세요.</p>
                        <a href="#product-section" class="btn">쇼핑하기</a>
                    </div>
                </div>
                <div class="slide" style="background-image: url('assets/banner2.png');">
                    <div class="hero-content">
                        <h1 class="hero-title">DPS 후드/후드집업 출시</h1>
                        <p class="hero-subtitle">지금 바로 만나보세요!</p>
                        <a href="#product-section" class="btn">구매하기</a>
                    </div>
                </div>
            </div>
            <div class="slider-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>
        </section>

        <section id="product-section" class="container">
            <h2>추천 상품</h2>
            <div id="product-list" class="product-list">
                <!-- 상품이 여기에 동적으로 채워집니다. -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="policy.html">이용약관</a>
                <a href="privacy.html">개인정보처리방침</a>
                <a href="refund.html">환불 약관</a>
                <a href="admin.html" id="admin-button">관리자</a>
            </div>
            <div class="company-info">
                <p>&copy; 2025 DPS Team. All rights reserved.</p>
                <p>DPS Store | 대표: 조승우</p>
                <p>Support: DPS 카카오톡 채널</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Config -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/common-auth-nav.js"></script>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav-mobile">
        <a href="index.html" class="nav-item active">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-label">홈</span>
        </a>
        <a href="cart.html" class="nav-item">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span class="nav-label">장바구니</span>
        </a>
        <a href="mypage.html" class="nav-item" id="bottom-nav-auth-link">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-label">마이</span>
        </a>
    </nav>
</body>
</html>
