<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Store</title>
    <meta property="og:image" content="assets/logo.png">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- Mobile Header (Logo + Search) -->
    <div class="mobile-header">
        <a href="index.html" class="logo-mobile-header"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
        <div class="search-bar-mobile">
            <input type="search" placeholder="DPS 후드/후드집업 출시" class="search-input">
        </div>
    </div>

    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
                <button class="hamburger-menu" id="hamburger-menu">&#9776;</button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html" class="active">홈</a></li>
                    <li><a href="http://pf.kakao.com/_eEFan">고객센터</a></li>
                </ul>
                <div class="nav-icons">
                    <div id="auth-container">
                        <button id="login-btn" class="btn">Google 로그인</button>
                    </div>
                    <a href="cart.html" class="cart-icon">
                        <span class="material-symbols-outlined">shopping_cart</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- PC Search Bar -->
    <div class="search-bar-pc">
        <div class="container">
            <input type="search" placeholder="상품 검색..." class="search-input">
        </div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">New Arrivals</h1>
            <p class="hero-subtitle">Check out our latest products</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <main>
        <div class="container">
            <h1>상품 목록</h1>
            <div id="product-list" class="product-list">
                <!-- 상품 목록이 여기에 동적으로 채워집니다. -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DPS Team. All rights reserved. | <a href="admin.html">Admin</a></p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>

    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav-mobile">
        <a href="index.html" class="nav-item active">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-label">홈</span>
        </a>
        <a href="cart.html" class="nav-item">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span class="nav-label">장바구니</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-label">마이</span>
        </a>
    </nav>
</body>
</html>
