<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - DPS Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile Header (Logo + Search) -->
    <div class="mobile-header">
        <a href="index.html" class="logo-mobile-header"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
        <div class="search-bar-mobile">
            <input type="search" placeholder="상품 검색..." class="search-input">
        </div>
    </div>

    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="assets/logo.png" alt="DPS Store Logo" class="logo-image"></a>
                <ul class="nav-links">
                    <li><a href="index.html">스토어로 돌아가기</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- PC Search Bar -->
    <div class="search-bar-pc">
        <div class="container">
            <input type="search" placeholder="상품 검색..." class="search-input">
        </div>
    </div>

    <main>
        <div class="container">
            <h1>관리자 페이지</h1>
            
            <section id="add-product-section">
                <h2>새 상품 추가</h2>
                <form id="add-product-form" class="admin-form">
                    <div class="form-group">
                        <label for="product-name">상품명</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">설명</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>색상별 상품 이미지</label>
                        <div id="color-options-container">
                            <div class="color-option">
                                <input type="text" placeholder="색상명 (예: Red)" class="product-color" required>
                                <input type="file" class="color-image" accept="image/*" required>
                            </div>
                        </div>
                        <button type="button" id="add-color-option" class="btn-secondary">색상 추가</button>
                    </div>
                    <div class="form-group">
                        <label>사이즈 및 가격</label>
                        <div id="size-options-container">
                            <div class="size-option">
                                <input type="text" placeholder="사이즈 (예: S)" class="product-size" required>
                                <input type="number" placeholder="가격" class="product-size-price" required>
                            </div>
                        </div>
                        <button type="button" id="add-size-option" class="btn-secondary">사이즈 추가</button>
                    </div>
                    <button type="submit" class="btn" id="submit-product">상품 추가하기</button>
                    <p id="upload-status"></p>
                </form>
            </section>

            <section id="product-management-section">
                <h2>상품 관리</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody id="product-list-admin">
                        <!-- 상품 목록이 여기에 동적으로 채워집니다. -->
                    </tbody>
                </table>
            </section>

            <section id="order-management-section" style="display: none;">
                <h2>주문 관리</h2>
                <div id="order-list">
                    <!-- 주문 목록이 여기에 표시됩니다. -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 DPS Team. All rights reserved.</p>
    </footer>

    <!-- Firebase Config -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
