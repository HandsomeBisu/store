
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - DPS Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-2xl font-bold text-sky-600">DPS Store - 관리자</h1>
                <div>
                    <a href="index.html" class="text-sky-600 hover:underline mr-6">상점으로 돌아가기</a>
                    <button id="logoutBtn" class="text-red-500 hover:text-red-700 font-medium">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="admin-content" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">상품 관리</h2>

            <!-- Add/Edit Product Form -->
            <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                <h3 id="form-title" class="text-2xl font-bold mb-4">새 상품 추가</h3>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="product-id">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">상품명</label>
                        <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">포인트</label>
                        <input type="number" id="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">카테고리</label>
                        <select id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                            <option value="electronics">📱 전자제품</option>
                            <option value="fashion">👕 패션</option>
                            <option value="food">🍔 식품</option>
                            <option value="books">📚 도서</option>
                        </select>
                    </div>
                    <div>
                        <label for="emoji" class="block text-sm font-medium text-gray-700">이모지</label>
                        <input type="text" id="emoji" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">설명</label>
                        <textarea id="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500"></textarea>
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-4">
                        <button type="button" id="cancel-edit-btn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">취소</button>
                        <button type="submit" id="submit-btn" class="bg-sky-600 text-white px-6 py-2 rounded-lg hover:bg-sky-700">상품 추가</button>
                    </div>
                </form>
            </div>

            <!-- Product List -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold mb-4">상품 목록</h3>
                <div id="product-list" class="space-y-4">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div id="auth-check" class="text-center py-16">
            <p>인증 확인 중...</p>
        </div>

    </main>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
