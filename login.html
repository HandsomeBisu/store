<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - DPS Store</title>
    <meta property="og:image" content="assets/logo.png">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body data-theme="dark">
    <main>
        <div class="auth-container">
            <a href="index.html" class="auth-logo"><img src="assets/logo2.png" alt="DPS Store Logo" class="logo-image"></a>
            <h1>로그인</h1>
            
            <div id="authError" class="error-message hidden"></div>

            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">로그인</button>
            </form>

            <div class="auth-links">
                <a href="signup.html">계정이 없으신가요? 회원가입</a>
            </div>

            <div class="divider"><span>또는</span></div>

            <button id="googleSignInBtn" class="btn btn-google">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                Google 계정으로 로그인
            </button>


        </div>
    </main>

    <!-- Firebase Config -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { signInWithEmail, signInWithGoogle } from './js/auth.js';

        const authForm = document.getElementById('authForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const authError = document.getElementById('authError');

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = await signInWithEmail(email, password);

            if (result.error) {
                authError.textContent = "이메일 또는 비밀번호가 잘못되었습니다.";
                authError.classList.remove('hidden');
                authError.classList.add('active');
            } else {
                window.location.href = 'index.html';
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            const result = await signInWithGoogle();
            if (result.error) {
                authError.textContent = "Google 로그인 중 오류가 발생했습니다.";
                authError.classList.remove('hidden');
                authError.classList.add('active');
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
