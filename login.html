
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - DPS Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-lg">
        <a href="index.html" class="text-2xl font-bold text-sky-600 mb-6 block text-center">DPS Store</a>
        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">로그인</h3>
        
        <div id="authError" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>

        <form id="authForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">이메일</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-blue-500 text-white py-3 rounded-lg font-bold text-lg hover:from-sky-600 hover:to-blue-600 transition-colors">
                로그인
            </button>
        </form>

        <div class="text-center my-4">
            <a href="signup.html" class="text-sky-600 hover:underline">계정이 없으신가요? 회원가입</a>
        </div>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">또는</span>
            </div>
        </div>

        <button id="googleSignInBtn" class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-50">
            <img src="https://developers.google.com/identity/images/g-logo.png" class="w-6 h-6 mr-2" alt="Google logo">
            Google 계정으로 로그인
        </button>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { signInWithEmail, signInWithGoogle } from './js/auth.js';

        const authForm = document.getElementById('authForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const authError = document.getElementById('authError');

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = await signInWithEmail(email, password);

            if (result.error) {
                authError.textContent = "이메일 또는 비밀번호가 잘못되었습니다.";
                authError.classList.remove('hidden');
            } else {
                window.location.href = 'index.html';
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            const result = await signInWithGoogle();
            if (result.error) {
                authError.textContent = "Google 로그인 중 오류가 발생했습니다.";
                authError.classList.remove('hidden');
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
