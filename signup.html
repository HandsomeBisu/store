
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DPS Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl max-w-md w-full p-8 shadow-lg">
        <a href="index.html" class="text-2xl font-bold text-sky-600 mb-6 block text-center">DPS Store</a>
        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">회원가입</h3>
        
        <div id="authError" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>

        <form id="authForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">이메일</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" minlength="6" required>
                <p class="text-xs text-gray-500 mt-1">비밀번호는 6자 이상이어야 합니다.</p>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-sky-500 to-blue-500 text-white py-3 rounded-lg font-bold text-lg hover:from-sky-600 hover:to-blue-600 transition-colors">
                회원가입
            </button>
        </form>

        <div class="text-center my-4">
            <a href="login.html" class="text-sky-600 hover:underline">이미 계정이 있으신가요? 로그인</a>
        </div>

    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { signUpWithEmail } from './js/auth.js';

        const authForm = document.getElementById('authForm');
        const authError = document.getElementById('authError');

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = await signUpWithEmail(email, password);

            if (result.error) {
                authError.textContent = "회원가입 중 오류가 발생했습니다. 이메일 형식을 확인하거나 다른 이메일을 사용하세요.";
                authError.classList.remove('hidden');
            } else {
                alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
